<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체리클린</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #f02147;
            /* color: white; */
            text-align: center;
            /* padding: 1em; */
        }
        nav {
            display: flex;
            justify-content: space-around;
            /* padding: 1em; */
            background: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em;
        }
        nav a:hover {
            background: #575757;
            transition: 0.3s;
        }
        section {
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="image_header.png" style="width: 100%; height: auto;">
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Home</a>
        <a href="#services" onclick="showSection('services')">Services</a>
        <a href="#contact" onclick="showSection('contact')">Contact</a>
    </nav>

    <section id="home">
        <p>환연합니다.</p>
    </section>

    <section id="services" style="display: none;">
        <p>건식케어/습식케어/살균케어</p>
    </section>

    <section id="contact" style="display: none;">
        <p>010-2918-1585</p>
    </section>

    <footer>
        <p>&copy; 2024 체리클린</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
